
<div class="text-layout">
    <h1>Decimal Pipe y Porcentaje</h1>
    <p>Pipes incluídos en Angular - Usualmente en el Common Module.</p>
</div>

<div class="p-grid">

    <div class="p-col-4">
       <p-card header='Ventas Netas'
       subheader = 'del presente año'
       >
       <i class='pi pi-dollar'></i>
          {{ventasNetas | number:'1.2-2' }}
       </p-card>
    </div>

    <div class="p-col-4">
       <p-card header='Ventas Brutas'
       subheader = 'del presente año'
       >
       <i class='pi pi-dollar'></i>
          {{ventasNetas + 200000| currency:'AR':'symbol-narrow':'1.0-4' }}
       </p-card>
    </div>
    
    <div class="p-col-4">
       <p-card header='Ventas Brutas'
       subheader = 'del presente año'
       >
          {{ventasNetas + 200000| currency:'AR':'symbol-narrow':'1.0-4' }}
       </p-card>
    </div>

</div>
